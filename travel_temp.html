<script>
  document.addEventListener("DOMContentLoaded", function () {
    const $contInner = document.querySelector('.cont__inner');
    const $prevBtn = document.querySelector('.prev-btn');
    const $nextBtn = document.querySelector('.next-btn');
    const $elsArr = Array.from(document.querySelectorAll('.el'));
    const numVisibleEls = 5; // Number of els visible at a time
    const totalEls = $elsArr.length;
    const maxTranslateX = Math.ceil(totalEls / numVisibleEls) - 1;

    let currentIndex = 0;

    // Function to move to a specific set of els
    function moveToIndex(index) {
      currentIndex = index;
      const translateXValue = -index * 100; // 100% for each el
      $contInner.style.transform = `translate3d(${translateXValue}%, 0, 0)`;
    }

    // Previous button click handler
    $prevBtn.addEventListener('click', function () {
      moveToIndex(Math.max(currentIndex - 1, 0));
    });

    // Next button click handler
    $nextBtn.addEventListener('click', function () {
      moveToIndex(Math.min(currentIndex + 1, maxTranslateX));
    });

    // Click handler for individual el
    $elsArr.forEach(($el, index) => {
      $el.addEventListener('click', function () {
        if (this.classList.contains('s--active')) return;

        const mediaQuery = window.matchMedia('(max-width: 700px)');
        $contInner.style.height = mediaQuery.matches ? "80vh" : "120vh";

        const background_image = $elsArr[index].style.backgroundImage.replace(/url\(['"]?(.*?)['"]?\)/, '$1');
        const styleRule = `.el[data-index="${index}"] .el__bg:before { background-image: url('${background_image}') !important; }`;
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(styleRule, styleSheet.cssRules.length);

        $contInner.classList.add('s--el-active');
        $elsArr[index].classList.add('s--active');
      });
    });
  });
</script>
